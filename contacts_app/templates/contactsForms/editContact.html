{% extends 'base1.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'editContact.css' %}"/>
{% endblock %}

{% block content %}
    <br>
    <a href="{% url 'contacts' %}">back</a>
    <h2>Update the contact</h2>
    {% if form.errors %}
        {{ form.errors }}
    {% endif %}
    <div class="row">
        <div class="column">
            <img id="image" alt="picture" src="{{ contact.profile_photo.url }}"/>
        </div>
        <div class="column_form">
            <form method="post" enctype="multipart/form-data">
                {{ form.as_p }}
                {% csrf_token %}
                <button type="submit" >save the changes</button>
            </form>
        </div>
        <div class="column">
        </div>
    </div>
{% endblock content %}

{% block script %}
    <script src="{% static 'editContact.js' %}"></script>
{% endblock script %}
