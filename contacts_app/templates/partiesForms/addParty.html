{% extends 'base1.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'addParty.css' %}"/>
{% endblock %}

{% block content %}
    <br>
    <a href="{% url 'parties' %}">back</a>
    <h2>Add a party</h2>
    {% if form.errors %}
        {{ form.errors }}
    {% endif %}
    <div class="row">
        <form method="post" enctype="multipart/form-data">
            {{ form.as_p }}
            {% csrf_token %}
            <button type="submit" >add the party</button>
        </form>
    </div>
{% endblock content %}

{% block script %}
{% endblock script %}
